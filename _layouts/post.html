---
layout: default
---
{% include tag_collector.html tag_separator=',' %}
<article class="post container" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1><hr>
    <p class="post-meta"><span class="post-date">By Amanda Visconti | <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></span> | {{ tag_list }}</p>
  </header>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>

<section class="post-list">
  <div class="container">
  
  <div class="related post-list">
  <h2>Recent posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>

</div>
</section>
